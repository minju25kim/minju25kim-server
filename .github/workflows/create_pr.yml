name: Auto Create Pull Request

on:
  push:
    branches:
      - "*"
      - "!main"  # Exclude the main branch from triggering

jobs:
  create-pr:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Check if PR Already Exists
        id: check-pr
        uses: octokit/request-action@v2.x
        with:
          route: GET /repos/${{ github.repository }}/pulls
          query: |
            state=open
            head=${{ github.repository }}:${{ github.ref_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Pull Request
        if: steps.check-pr.outputs.data == '[]'  # Only create PR if none exists
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref_name }}
          base: main  # The branch you want to merge into
          title: "Auto-created PR for ${{ github.ref_name }}"
          body: |
            This PR was automatically created because a push occurred on the branch `${{ github.ref_name }}`
          draft: false